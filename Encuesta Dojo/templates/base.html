<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Encuesta{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-12">
            {% block contenido %}
            <div class="card" style="background-color: darkcyan;">
                <div class="card-body">
                    <h1 class="card-title" style="color: white">Encuesta Dojo</h1>
                </div>
                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="floatingEmptyPlaintextInput" class="mb-2">Ubicaci칩n Dojo</label>
                        <select class="form-select" aria-label="Default select example" name="ubicacion">
                            <option selected>--Seleciona una ubicaci칩n--</option>
                            <option>Chile</option>
                            <option>Estados Unidos</option>
                            <option>Espa침a</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="floatingEmptyPlaintextInput" class="mb-2">Idioma</label>
                        <select class="form-select" aria-label="Default select example" name="idioma">
                            <option selected>--Seleciona un idioma--</option>
                            <option>espa침ol</option>
                            <option>ingles</option>
                            <option>mandarin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comentario"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>
</body>

</html>
