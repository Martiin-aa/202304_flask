<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de ajedrez</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>*** CHECKBOARD ***</h1>
        </div>
        <table class="board">
        {% for i in range(fila): %}
            <tr>
                {% for i in range(columna): %}
                <td class="color1" style="background-color: {{color1}};"></td>
                <td class="color2" style="background-color: {{color2}};"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for i in range(columna): %}
                <td class="color2" style="background-color: {{color2}};"></td>
                <td class="color1" style="background-color: {{color1}};"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
