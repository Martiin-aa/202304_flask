<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <h1>Contador</h1>
            <p>Contador: {{ counter }}</p>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <form action="/increment" method="post">
                    <button type="submit" class="btn btn-success" name="increment">Incrementar</button>
                </form>
                <form action="/destroy_session" method="get">
                    <button type="submit" class="btn btn-warning" name="delete">Eliminar session</button>
                </form>
                <form action="/reset" method="post">
                    <button type="submit" class="btn btn-danger" name="reset">Resetear</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
